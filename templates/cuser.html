<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .custom-table {
            width: 100%;
            max-width: 600px; /* Adjust the maximum width as needed */
        }
        th, td {
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f8f9fa; /* Light grey background for headers */
        }
        /* Customize input focus outline */
        .form-control:focus {
            box-shadow: none!important; /* Remove the default shadow */
            border-color: #ced4da; /* Change border color to match the placeholder text color */
        }
        .form-control::placeholder-shown {
            box-shadow: none!important; /* Remove the default shadow */
        }
    </style>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <div class="container mt-5">
        <h2 class="mb-4">Manage Users</h2>
        <!-- Form for Creating New User -->
        <form id="addUserForm" method="post" action="{% url 'cuser' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input id="username" name="username" type="text" class="form-control form-control-sm" placeholder="Username">
            </div>
            <div class="mb-3">
                <input id="Name" name="Name" type="text" class="form-control form-control-sm" placeholder="Name">
            </div>
            <div class="mb-3">
                <input id="email" name="email" type="email" class="form-control form-control-sm" placeholder="Email">
            </div>
            <div class="mb-3">
                <input id="password" name="password" type="password" class="form-control form-control-sm" placeholder="Password">
            </div>
            <div class="mb-3">
                <input id="cpassword" name="cpassword" type="password" class="form-control form-control-sm" placeholder="Confirm Password">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add User</button>
                <a href="{% url 'admindash' %}" class="btn btn-primary">Admindash</a>
            </div>
        </form>

        <!-- Custom Styled Table for Listing Existing Users -->
        <!-- Your table content here -->
    </div>

    <!-- Optional JavaScript; choose one of the two -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for adding new users, editing, and deleting users goes here
    </script>
</body>
</html>
